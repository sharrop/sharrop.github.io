textLength="25" x="646.5" y="224.8414">None</text><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 1.0,2.0;" x1="641.5" x2="778.5" y1="231.2584" y2="231.2584"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="127" x="646.5" y="246.6774">GET,POST,PATCH,DELETE</text><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 1.0,2.0;" x1="641.5" x2="778.5" y1="253.0944" y2="253.0944"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="31" x="646.5" y="268.5133">create</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="104" x="646.5" y="282.3493">attributeValueChange</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="61" x="646.5" y="296.1852">stateChange</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="29" x="646.5" y="310.0211">delete</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="96" x="646.5" y="323.8571">informationRequired</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="107" x="646.5" y="337.693">milestoneStateChange</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="65" x="646.5" y="351.5289">jeopardyAlert</text><!--class TMF641--><rect fill="#FEFECE" filter="url(#f13uhr8x0aj7sg)" height="456.1719" id="TMF641" style="stroke: #A80036; stroke-width: 1.5;" width="340" x="265" y="43.0487"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="44" x="413" y="60.5058">TMF641</text><line style="stroke: #A80036; stroke-width: 1.5;" x1="266" x2="604" y1="68.1425" y2="68.1425"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="48" x="271" y="83.5614">basePath:</text><text fill="#000000" font-family="courier" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="132" x="322" y="83.5614">/tmf-api/serviceOrdering/v4</text><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 1.0,2.0;" x1="266" x2="604" y1="89.9784" y2="89.9784"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="314" x="285" y="105.3974">## TMF API Reference : TMF 641 - Service Ordering Management</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="293" x="285" y="119.2333">Version 4.0   The Service Order API provides a standardized</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="302" x="285" y="133.0693">mechanism for managing Service Order, a type of order which</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="278" x="285" y="146.9052">can be used to place an order between internal Customer</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="312" x="285" y="160.7411">Order management system to service order management system</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="293" x="285" y="174.5771">or between a service provider and a partner and vice versa.</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="288" x="285" y="188.413">### Service Order resource A service order will describe a</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="229" x="285" y="202.2489">list of service order items.  A service order item</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="267" x="285" y="216.0849">references an action on an existing  or  future  service.</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="291" x="285" y="229.9208">By  service  we  designed  Customer Facing  Service  (CFS)</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="254" x="285" y="243.7568">as  well  as  Resource Facing Service (RFS). From a</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="295" x="285" y="257.5927">component perspective, a service order should be available -</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="301" x="285" y="271.4286">from a Service Orchestration Component (and it could mix CFS</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="272" x="285" y="285.2646">and RFS) - from an Infrastructure Control &amp; Management</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="308" x="285" y="299.1005">component (and it would have only RFS)  ### TMF641 performs</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="259" x="285" y="312.9364">the following operations on service order resource : -</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="254" x="285" y="326.7724">Retrieval of a service order or a collection of service</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="257" x="285" y="340.6083">orders depending on filter criteria - Partial update of a</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="261" x="285" y="354.4443">service order (including updating rules) - Creation of a</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="279" x="285" y="368.2802">service order (including default values and creation rules)</text><rect fill="#F24D5C" height="6" style="stroke: #C82930; stroke-width: 1.0;" width="6" x="273" y="376.1152"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="269" x="285" y="382.1161">Deletion of service order (for administration purposes) -</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="273" x="285" y="395.9521">Notification of events on Service order  **Cancel Service</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="294" x="285" y="409.788">Order resource**  This resource is used to request a service</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="287" x="285" y="423.6239">order cancellation.  **TMF641 provides following operations</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="257" x="285" y="437.4599">on Cancel Service Order resource :**  - Retrieval of a</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="257" x="285" y="451.2958">cancel service order or a collection of cancel service</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="276" x="285" y="465.1318">orders  - Creation of a cancel service order  - Notification</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="280" x="285" y="478.9677">of events on cancel service order.  Copyright Â© TM Forum</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="125" x="285" y="492.8036">2020. All Rights Reserved</text><!--class CancelServiceOrder--><rect fill="#FEFECE" filter="url(#f13uhr8x0aj7sg)" height="132.1094" id="CancelServiceOrder" style="stroke: #A80036; stroke-width: 1.5;" width="224" x="6" y="205.0788"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="3" x="61.5" y="222.5358">/</text><a target="_top" xlink:actuate="onRequest" xlink:href="CancelServiceOrder.svg" xlink:show="new" xlink:title="CancelServiceOrder.svg" xlink:type="simple"><text fill="#0000FF" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" text-decoration="underline" textLength="110" x="64.5" y="222.5358">CancelServiceOrder</text><line style="stroke: #0000FF; stroke-width: 1.0;" x1="64.5" x2="174.5" y1="224.5358" y2="224.5358"/></a><line style="stroke: #A80036; stroke-width: 1.5;" x1="7" x2="229" y1="230.1725" y2="230.1725"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="212" x="12" y="245.5914">Request for cancellation an existing Service</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="26" x="12" y="259.4274">order</text><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 1.0,2.0;" x1="7" x2="229" y1="265.8444" y2="265.8444"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="53" x="12" y="281.2633">GET, POST</text><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 1.0,2.0;" x1="7" x2="229" y1="287.6803" y2="287.6803"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="31" x="12" y="303.0993">create</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="61" x="12" y="316.9352">stateChange</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="96" x="12" y="330.7711">informationRequired</text><!--link TMF641 to ServiceOrder--><path d="M605.26,271.1287 C614.77,271.1287 624.28,271.1287 633.79,271.1287 " fill="none" id="TMF641-ServiceOrder" style="stroke: #A80036; stroke-width: 1.0;"/><rect fill="#FFFFFF" height="10" style="stroke: #A80036; stroke-width: 1.5;" width="10" x="633.53" y="266.1287"/><!--link CancelServiceOrder to TMF641--><path d="M236.82,271.1287 C246.13,271.1287 255.44,271.1287 264.74,271.1287 " fill="none" id="CancelServiceOrder-TMF641" style="stroke: #A80036; stroke-width: 1.0;"/><rect fill="#FFFFFF" height="10" style="stroke: #A80036; stroke-width: 1.5;" width="10" x="226.89" y="266.1287"/><rect fill="#DDDDDD" height="27.6094" rx="5" ry="5" style="stroke: #000000; stroke-width: 1.0;" width="125" x="336" y="517.2188"/><a target="_top" xlink:actuate="onRequest" xlink:href="index.htm" xlink:show="new" xlink:title="index.htm" xlink:type="simple"><text fill="#0000FF" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" text-decoration="underline" textLength="113" x="342" y="536.752">Go to API Catalog</text><line style="stroke: #0000FF; stroke-width: 1.0;" x1="342" x2="455" y1="538.752" y2="538.752"/></a></g></svg>
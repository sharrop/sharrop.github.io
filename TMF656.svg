ingAndGlyphs" textLength="219" x="608" y="251.4314">The problem information for Middle B which is</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="190" x="608" y="265.2674">abstracted in the service layer from the</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="167" x="608" y="279.1033">issued event information by First B</text><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 1.0,2.0;" x1="603" x2="832" y1="285.5203" y2="285.5203"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="130" x="608" y="300.9393">GET,POST,PATCH, DELETE</text><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 1.0,2.0;" x1="603" x2="832" y1="307.3563" y2="307.3563"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="31" x="608" y="322.7752">create</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="61" x="608" y="336.6111">stateChange</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="104" x="608" y="350.4471">attributeValueChange</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="96" x="608" y="364.283">informationRequired</text><!--class TMF656--><rect fill="#FEFECE" filter="url(#f1pe1l04d6yeeh)" height="165.6172" id="TMF656" style="stroke: #A80036; stroke-width: 1.5;" width="313" x="254" y="207.9987"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacingAndGlyphs" textLength="44" x="388.5" y="225.4558">TMF656</text><line style="stroke: #A80036; stroke-width: 1.5;" x1="255" x2="566" y1="233.0925" y2="233.0925"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="48" x="260" y="248.5114">basePath:</text><text fill="#000000" font-family="courier" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="192" x="311" y="248.5114">/tmf-api/serviceProblemManagement/v4/</text><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 1.0,2.0;" x1="255" x2="566" y1="254.9284" y2="254.9284"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="301" x="260" y="270.3474">TMF656 - Service Problem Management, August 2020. Service</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="288" x="260" y="284.1833">Problem Management API is used to manage problems in the</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="279" x="260" y="298.0193">Service domain. It can retrieve a Problem or a collection of</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="236" x="260" y="311.8552">Problems based on filter criteria; Partial update of</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="256" x="260" y="325.6911">Problems (including updating rules); Create a Problem</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="256" x="260" y="339.5271">(including default values and creation rules); Delete a</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="261" x="260" y="353.363">Problem (for administration purposes) and Manage the</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacingAndGlyphs" textLength="101" x="260" y="367.1989">notification of events</text><!--class ServiceProblemEventRecord--><rect fill="#FEFECE" filter="url(#f1pe1l04d6yeeh)" height="90.6016" id="ServiceProblemEventRecord" style="stroke: #A80036; 
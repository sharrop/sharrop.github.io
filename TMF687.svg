ductStock</text></a><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:1.0,2.0;" x1="600" x2="1050" y1="670.8125" y2="670.8125"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="430" x="610" y="690.3457">ReserveProductStock is used to request a product stock reservation</text><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:1.0,2.0;" x1="600" x2="1050" y1="698.4219" y2="698.4219"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="75" x="610" y="717.9551">GET, POST</text><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:1.0,2.0;" x1="600" x2="1050" y1="726.0313" y2="726.0313"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="40" x="610" y="745.5645">create</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="138" x="610" y="763.1738">attributeValueChange</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="81" x="610" y="780.7832">stateChange</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="35" x="610" y="798.3926">batch</text><path d="M564,527.9609 L574,527.9609 C589,527.9609 575,724.8359 590,724.8359 L600,724.8359 " fill="none" style="stroke:#808080;stroke-width:1.0;stroke-dasharray:4.0,4.0;"/><rect fill="#99FF99" filter="url(#f1smqey3wg7gzy)" height="173.2656" rx="10" ry="10" style="stroke:#181818;stroke-width:0.5;" width="406" x="600" y="817.4688"/><a href="QueryProductStock.svg" target="_top" title="QueryProductStock.svg" xlink:actuate="onRequest" xlink:href="QueryProductStock.svg" xlink:show="new" xlink:title="QueryProductStock.svg" xlink:type="simple"><text fill="#0000FF" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" text-decoration="underline" textLength="136" x="610" y="842.002">QueryProductStock</text
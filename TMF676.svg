673" x="586" y="462.1094"/><a href="Refund.svg" target="_top" title="Refund.svg" xlink:actuate="onRequest" xlink:href="Refund.svg" xlink:show="new" xlink:title="Refund.svg" xlink:type="simple"><text fill="#0000FF" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" text-decoration="underline" textLength="51" x="596" y="486.6426">Refund</text></a><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:1.0,2.0;" x1="586" x2="1259" y1="494.7188" y2="494.7188"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="653" x="596" y="514.252">The Refund resource represents a performed Refund. It contains both information about the refund and</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="248" x="596" y="531.8613">the payment method used to perform it.</text><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:1.0,2.0;" x1="586" x2="1259" y1="539.9375" y2="539.9375"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="75" x="596" y="559.4707">GET, POST</text><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:1.0,2.0;" x1="586" x2="1259" y1="567.5469" y2="567.5469"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="310" x="596" y="587.0801">create,attributeValueChange,stateChange,delete</text><path d="M550,332.6719 L560,332.6719 C575,332.6719 561,531.1328 576,531.1328 L586,531.1328 " fill="none" style="stroke:#808080;stroke-width:1.0;stroke-dasharray:4.0,4.0;"/><rect fill="#DDDDDD" height="27.6094" id="_legend" rx="7.5" ry="7.5" style="stroke:#000000;stroke-width:1.0;" width="123" x="573.5" y="615.1563"/><a href="index.htm" target="_top" title="index.htm" xlink:actuate="onRequest" xlink:href="index.htm" xlink:show="new" xlink:title="index.htm" xlink:type="simple"><text fill="#0000FF" font-family="sans-serif" font-size="14" lengthAdjust="